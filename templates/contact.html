{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or need support? Fill out the form below or email us at <a href="mailto:eventrsvpmanager@gmail.com">eventrsvpmanager@gmail.com</a>.</p>
    <form class="contact-form" method="post" action="{{ url_for('routes.contact') }}">
        <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contactMessage">Message</label>
            <textarea id="contactMessage" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
    </form>
</div>
{% endblock %}
